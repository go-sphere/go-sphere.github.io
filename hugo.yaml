baseURL: https://go-sphere.github.io/
languageCode: en-us
title: Sphere
module:
  imports:
    - path: github.com/imfing/hextra
menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 10
    - name: GitHub
      url: https://github.com/go-sphere
      weight: 90
params:
  description: Modern, responsive, batteries-included Hugo theme for creating beautiful static websites.
  externalLinkDecoration: true
  banner:
    key: 'announcement-v0_10'
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
    width: wide
  theme:
    default: system
    displayToggle: true
  footer:
    enable: true
    displayCopyright: false
    displayPoweredBy: false
    width: normal
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"
  search:
    enable: false
    type: flexsearch
    flexsearch:
      index: content
      tokenize: forward
  blog:
    list:
      displayTags: true
      sortBy: date
      sortOrder: desc # or "asc"
      pagerSize: 20
    article:
      displayPagination: true
  toc:
    displayTags: true
  highlight:
    copy:
      enable: true
      display: hover
  page:
    width: normal
markup:
  goldmark:
    renderer:
      unsafe: true
  asciidocExt:
    attributes: {}
    backend: html5
    extensions: []
    failureLevel: fatal
    noHeaderOrFooter: true
    preserveTOC: false
    safeMode: unsafe
    sectionNumbers: false
    trace: false
    verbose: false
    workingFolderCurrent: false
