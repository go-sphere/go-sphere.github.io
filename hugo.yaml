title: Sphere
baseURL: https://go-sphere.github.io/

languageCode: en-us
enableRobotsTXT: true
enableGitInfo: true
hasCJKLanguage: true
enableInlineShortcodes: true

outputs:
  home: [html, llms]
  page: [html]
  section: [html, rss]

module:
  workspace: hugo.work
  imports:
    - path: github.com/imfing/hextra

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true

menu:
  main:
    - name: Documentation
      pageRef: /docs
      weight: 1
    - name: Toolchains
      identifier: toolchains
      weight: 2
    - name: sphere ↗
      parent: toolchains
      url: https://github.com/go-sphere/sphere
      weight: 10
      params:
        type: link
        icon: beaker
    - name: sphere-cli ↗
      parent: toolchains
      url: https://github.com/go-sphere/sphere-cli
      weight: 11
      params:
        type: link
        icon: terminal
    - name: sphere-layout ↗
      parent: toolchains
      url: https://github.com/go-sphere/sphere-layout
      weight: 12
      params:
        type: link
        icon: terminal
    - name: sphere-simple-layout ↗
      parent: toolchains
      url: https://github.com/go-sphere/sphere-simple-layout
      weight: 13
      params:
        type: link
        icon: terminal
    - name: protoc-gen-route ↗
      parent: toolchains
      url: https://github.com/go-sphere/protoc-gen-route
      weight: 20
      params:
        type: link
        icon: terminal
    - name: protoc-gen-sphere ↗
      parent: toolchains
      url: https://github.com/go-sphere/protoc-gen-sphere
      weight: 21
      params:
        type: link
        icon: terminal
    - name: protoc-gen-sphere-binding ↗
      parent: toolchains
      url: https://github.com/go-sphere/protoc-gen-sphere-binding
      weight: 22
      params:
        type: link
        icon: terminal
    - name: protoc-gen-sphere-errors ↗
      parent: toolchains
      url: https://github.com/go-sphere/protoc-gen-sphere-errors 
      weight: 23
      params:
        type: link
        icon: terminal
    - name: Search
      weight: 80
      params:
        type: search
    - name: GitHub
      url: https://github.com/go-sphere
      weight: 90
      params:
        icon: github


params:
  externalLinkDecoration: true
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/sphere.png
      dark: images/sphere.png
      width: 35
    width: wide
  theme:
    default: system
    displayToggle: true
  footer:
    enable: true
    displayCopyright: false
    displayPoweredBy: false
    width: normal
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"
  search:
    enable: true
    type: flexsearch
    flexsearch:
      index: content
      tokenize: forward
  editURL:
    enable: true
    base: "https://github.com/go-sphere/go-sphere.github.io/edit/master/content"
  blog:
    list:
      displayTags: true
      sortBy: date
      sortOrder: desc # or "asc"
      pagerSize: 20
    article:
      displayPagination: true
  toc:
    displayTags: true
  highlight:
    copy:
      enable: true
      display: hover
  page:
    width: normal
