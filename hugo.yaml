params:
  externalLinkDecoration: true
  banner:
    key: 'announcement-v0_10'
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/sphere.png
      width: 35
    width: wide
  theme:
    default: system
    displayToggle: true
  footer:
    enable: true
    displayCopyright: false
    displayPoweredBy: false
    width: normal
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"
  search:
    enable: true
    type: flexsearch
    flexsearch:
      index: content
      tokenize: forward
  editURL:
    enable: true
    base: "https://github.com/go-sphere/go-sphere.github.io/edit/master/content"
  blog:
    list:
      displayTags: true
      sortBy: date
      sortOrder: desc # or "asc"
      pagerSize: 20
    article:
      displayPagination: true
  toc:
    displayTags: true
  highlight:
    copy:
      enable: true
      display: hover
  page:
    width: normal
markup:
  goldmark:
    renderer:
      unsafe: true
  asciidocExt:
    attributes: {}
    backend: html5
    extensions: []
    failureLevel: fatal
    noHeaderOrFooter: true
    preserveTOC: false
    safeMode: unsafe
    sectionNumbers: false
    trace: false
    verbose: false
    workingFolderCurrent: false